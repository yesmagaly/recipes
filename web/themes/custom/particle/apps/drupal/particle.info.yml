name: Particle
type: theme
description: A Theme with Pattern Lab
base theme: stable
core: 8.x
libraries:
  - particle/core
libraries-override:
  core/jquery: particle/jquery
regions:
  primary_menu: Primary menu
  highlighted: Highlighted
  header_branding: Header branding
  header_cta: Header CTA
  secondary_menu: Secondary menu
  page_top: Page top
  page_bottom: Page bottom
  breadcrumb: Breadcrumb
  content: Content
  sidebar_first: Sidebar first
  sidebar_second: Sidebar second
  footer: Footer
  footer_left_side: Footer left side
  footer_middle_side: Footer middle side
  footer_right_side: Footer right side
